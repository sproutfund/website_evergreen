<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="{{ page.description | default: site.description | smartify }}">
<meta name="author" content="{{ site.authors }}">
<meta name="generator" content="Jekyll v{{ jekyll.version }}">

<title>
  {%- if page.layout == 'home' -%}
    {{ site.title | smartify }} · {{ site.description | smartify }}
  {%- elsif page.title -%}
    {{ page.title | smartify }} · {{ site.title | smartify }}
  {%- else -%}
    {{ site.title | smartify }}
  {%- endif -%}
</title>

{% include stylesheets.html %}

{% include favicons.html %}

{% include social.html %}

{% include analytics.html %}

{%- assign page_slug = page.url | split: '/' | last -%}
{%- assign published_pages = site.pages | where_exp: "page","page.sitemap != false" | map: "url" -%}
