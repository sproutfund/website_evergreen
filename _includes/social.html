<!-- Twitter -->
<meta name="twitter:card" content="{% if page.title %}summary{% else %}summary_large_image{% endif %}">
<meta name="twitter:site" content="@{{ site.twitter }}">
<meta name="twitter:creator" content="@{{ site.twitter }}">
<meta name="twitter:title" content="{{ page.title | default: site.title | smartify }}">
<meta name="twitter:description" content="{{ page.description | default: site.description | smartify }}">
{% if page.cover-image.source %}
<meta name="twitter:image" content="{{ site.url | append: page.cover-image.source }}">
{% elsif page.logo %}
<meta name="twitter:image" content="{{ site.url | append: page.logo }}">
{% else %}
<meta name="twitter:image" content="{{ site.url | append: site.social_image_path }}">
{% endif %}

<!-- Facebook -->
<meta property="og:url" content="{{ site.url | append: page.url }}">
<meta property="og:title" content="{{ page.title | default: site.title | smartify }}">
<meta property="og:description" content="{{ page.description | default: site.description | smartify }}">
<meta property="og:type" content="website">
{% if page.cover-image.source %}
<meta property="og:image" content="{{ site.url | replace: 'https://', 'http://' | append: page.cover-image.source }}">
<meta property="og:image:secure_url" content="{{ site.url | append: page.cover-image.source }}">
{% elsif page.logo %}
<meta property="og:image" content="{{ site.url | replace: 'https://', 'http://' | append: page.logo }}">
<meta property="og:image:secure_url" content="{{ site.url | append: page.logo }}">
{% else %}
<meta property="og:image" content="{{ site.url | replace: 'https://', 'http://' | append: site.social_image_path }}">
<meta property="og:image:secure_url" content="{{ site.url | append: site.social_image_path }}">
<meta property="og:image:type" content="image/png">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
{% endif %}
