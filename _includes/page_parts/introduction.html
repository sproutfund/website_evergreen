<section class="switchable switchable--switch bg--secondary">
  <div class="container">
    <div class="row justify-content-between">
      <div class="col-md-8 col-lg-7">
        {% include page_parts/context.html %}
      </div>
      <div class="col-md-4 col-lg-3">
        {%- if page.logo -%}
          <img alt="{{ page.title | smartify }}" class="border--round" src="{{ site.baseurl }}{{ page.logo }}">
        {%- endif -%}
        {%- if page.by-the-numbers -%}
          {% include page_parts/by-the-numbers.html %}
        {%- else -%}
          {%- if page.layout == 'strategy' -%}
            {% include page_parts/strategy-nav.html %}
          {%- endif -%}
        {%- endif -%}
      </div>
    </div>
  </div>
</section>
